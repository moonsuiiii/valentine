<style>
body {

/* Floating hearts */
.heart {
position: absolute;
color: rgba(255, 77, 109, 0.7);
font-size: 20px;
animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
50% { opacity: 1; }
100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
}

/* Card */
.card {
background: rgba(255, 255, 255, 0.95);

text-align: center;

width: 90%;
max-width: 360px;
position: relative;
backdrop-filter: blur(10px);
}

h1 {

margin-bottom: 30px;
font-size: 24px;
}

button {
padding: 12px 28px;
font-size: 16px;
border: none;
border-radius: 30px;
cursor: pointer;
font-family: inherit;
transition: all 0.3s ease;
}

.yes {
background: linear-gradient(135deg, #ff4d6d, #ff758f);
color: white;
box-shadow: 0 8px 20px rgba(255,77,109,0.4);
}

.yes:hover {
transform: scale(1.15);
}

.no {
background: #eee;
position: absolute;
left: 20px;
top: 140px;
}
</style>
